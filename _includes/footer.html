<footer id="elsewhere">
  <h2>Elsewhere</h2>
  <ul>
    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
    {% if site.github_username %}
    <li>
      {% include username=site.facebook_username %}
    </li>
    {% endif %}

    {% if site.twitter_username %}
    <li>
      {% include username=site.twitter_username %}
    </li>
    {% endif %}
  </ul>
</footer>
